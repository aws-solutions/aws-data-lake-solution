            Environment:
                Variables:
                    USER_POOL_ID: !Ref "UserPoolId"
                    FEDERATED_LOGIN: !Ref "FederatedLogin"

    DataLakePackageCrawlerRole:
        Type: "AWS::IAM::Role"
        Properties:
            RoleName: !Join ["-", ["data-lake-package-crawler-role", Ref: "AWS::Region" ]]
            AssumeRolePolicyDocument:
                Version: "2012-10-17"
                Statement:
                    -
                        Effect: "Allow"
                        Principal:
                            Service:
                                - "glue.amazonaws.com"
                        Action:
                                - "sts:AssumeRole"
            Path: "/"

    DataLakePackageCrawlerPolicy:
        Type: "AWS::IAM::ManagedPolicy"
        Properties:
            Description: "Data Lake policy for the package crawler."
            PolicyDocument:
                Version: "2012-10-17"
                Statement:
                    -
                        Effect: "Allow"
                        Action:
                            - "glue:*"
                            - "s3:GetBucketLocation"
                            - "s3:ListBucket"
                            - "s3:ListAllMyBuckets"
                            - "s3:GetBucketAcl"
                            - "ec2:DescribeVpcEndpoints"
                            - "ec2:DescribeRouteTables"
                            - "ec2:CreateNetworkInterface"
                            - "ec2:DeleteNetworkInterface"
                            - "ec2:DescribeNetworkInterfaces"
                            - "ec2:DescribeSecurityGroups"
                            - "ec2:DescribeSubnets"
                            - "ec2:DescribeVpcAttribute"
                            - "iam:ListRolePolicies"
                            - "iam:GetRole"
                            - "iam:GetRolePolicy"
                        # Policy based on http://amzn.to/2G6NlG3 and http://amzn.to/2oYQCza
                        Resource: "*"
                    -
                        Effect: "Allow"
                        Action:
                            - "s3:CreateBucket"
                        Resource:
                            - "arn:aws:s3:::aws-glue-*"
                    -
                        Effect: "Allow"
                        Action:
                            - "s3:GetObject"
                            - "s3:PutObject"
                            - "s3:DeleteObject"
                        Resource:
                            - "arn:aws:s3:::aws-glue-*/*"
                            - "arn:aws:s3:::*/*aws-glue-*/*"
                    -
                        Effect: "Allow"
                        Action:
                            - "s3:GetObject"
                        Resource:
                            - "arn:aws:s3:::crawler-public*"
                            - "arn:aws:s3:::aws-glue-*"
                    -
                        Effect: "Allow"
                        Action:
                            - "logs:CreateLogGroup"
                            - "logs:CreateLogStream"
                            - "logs:PutLogEvents"
                        Resource:
                            - "arn:aws:logs:*:*:/aws-glue/*"
                    -
                        Effect: "Allow"
                        Action:
                            - "ec2:CreateTags"
                            - "ec2:DeleteTags"
                        Resource:
                            - "arn:aws:ec2:*:*:network-interface/*"
                            - "arn:aws:ec2:*:*:security-group/*"
                            - "arn:aws:ec2:*:*:instance/*"
                        Condition:
                            ForAllValues:StringEquals:
                                aws:TagKeys: "aws-glue-service-resource"
                    -
                        Effect: "Allow"
                        Action:
                            - "kms:Decrypt"
                        Resource:
                            Fn::GetAtt:
                                - "DataLakeKmsKey"
                                - "Arn"
                    -
                        Effect: "Allow"
                        Action:
                            - "s3:ListBucket"
                            - "s3:GetObject"
                        Resource:
                            - !Join ["", ["arn:aws:s3:::data-lake-", Ref: "AWS::Region", "-", Ref: "AWS::AccountId", "/*" ]]
            Roles:
                -
                    Ref: "DataLakePackageCrawlerRole"


    DataLakePackagesRole:
        Type: "AWS::IAM::Role"
        Properties:
            RoleName: !Join ["-", ["data-lake-packages-role", Ref: "AWS::Region" ]]
            AssumeRolePolicyDocument:
                Version: "2012-10-17"
                Statement:
                    -
                        Effect: "Allow"
                        Principal:
                            Service:
                                - "lambda.amazonaws.com"
                        Action:
                                - "sts:AssumeRole"
            Path: "/"

    DataLakePackagesPolicy:
        Type: "AWS::IAM::ManagedPolicy"
        Properties:
            Description: "Data Lake policy for the package microservice Lambda function."
            PolicyDocument:
                Version: "2012-10-17"
                Statement:
                    -
                        Effect: "Allow"
                        Action:
                            - "logs:CreateLogGroup"
                            - "logs:CreateLogStream"
                            - "logs:PutLogEvents"
                        Resource:
                            !Join ["", ["arn:aws:logs:", Ref: "AWS::Region", ":", Ref: "AWS::AccountId", ":log-group:/aws/lambda/data-lake-package-service:*"]]
                    -
                        Effect: "Allow"
                        Action:
                            - "dynamodb:BatchGetItem"
                            - "dynamodb:BatchWriteItem"
                            - "dynamodb:DeleteItem"
                            - "dynamodb:GetItem"
                            - "dynamodb:PutItem"
                            - "dynamodb:Query"
                            - "dynamodb:Scan"
                            - "dynamodb:UpdateItem"
                        Resource:
                            - !Join ["", ["arn:aws:dynamodb:", Ref: "AWS::Region", ":", Ref: "AWS::AccountId", ":table/data-lake-packages"]]
                            - !Join ["", ["arn:aws:dynamodb:", Ref: "AWS::Region", ":", Ref: "AWS::AccountId", ":table/data-lake-datasets"]]
                            - !Join ["", ["arn:aws:dynamodb:", Ref: "AWS::Region", ":", Ref: "AWS::AccountId", ":table/data-lake-metadata"]]
                            - !Join ["", ["arn:aws:dynamodb:", Ref: "AWS::Region", ":", Ref: "AWS::AccountId", ":table/data-lake-settings"]]
                    -
                        Effect: "Allow"
                        Action:
                            - "lambda:InvokeFunction"
                        Resource:
                            -
                                Fn::GetAtt:
                                    - "DataLakeAdminService"
                                    - "Arn"
                            -
                                Fn::GetAtt:
                                    - "DataLakeSearchService"
                                    - "Arn"
                            -
                                Fn::GetAtt:
                                    - "DataLakeManifestService"
                                    - "Arn"
                            -
                                Fn::GetAtt:
                                    - "DataLakeLoggingService"
                                    - "Arn"
                    -
                        Effect: "Allow"
                        Action:
                            - "s3:ListBucket"
                            - "s3:GetObject"
                            - "s3:DeleteObject"
                            - "s3:PutObject"
                        Resource:
                            - !Join ["", ["arn:aws:s3:::data-lake-", Ref: "AWS::Region", "-", Ref: "AWS::AccountId", "/*" ]]
                            - !Join ["", ["arn:aws:s3:::data-lake-", Ref: "AWS::Region", "-", Ref: "AWS::AccountId"]]
                    -
                        Effect: "Allow"
                        Action:
                            - "kms:Encrypt"
                            - "kms:Decrypt"
                            - "kms:ReEncrypt*"
                            - "kms:GenerateDataKey*"
                            - "kms:DescribeKey"
                        Resource:
                            Fn::GetAtt:
                                - "DataLakeKmsKey"
                                - "Arn"
                    -
                        Effect: "Allow"
                        Action:
                            - "glue:CreateDatabase"
                            - "glue:DeleteDatabase"
                            - "glue:GetDatabase"
                            - "glue:GetDatabases"
                            - "glue:UpdateDatabase"
                            - "glue:CreateTable"
                            - "glue:DeleteTable"
                            - "glue:BatchDeleteTable"
